services:
  directus:
    image: directus/directus:latest
    ports:
      - "8055:8055"
    volumes:
      - directus_db:/directus/database
      - ./uploads:/directus/uploads
      - ./extensions:/directus/extensions
    environment:
      SECRET: "replace-with-random-value"
      ADMIN_EMAIL: "meireles@utad.pt"
      ADMIN_PASSWORD: "Amover2025"
      DB_CLIENT: "sqlite3"
      DB_FILENAME: "/directus/database/data.db"
      WEBSOCKETS_ENABLED: "true"
      CORS_ENABLED: "true"
      CORS_ORIGIN: "https://localhost"

  frontend:
    build:
      context: ./amover-frontend
      dockerfile: Dockerfile
    ports:
      - "443:443"
    depends_on:
      - directus
    volumes:
      - ./certs/self.crt:/etc/ssl/certs/self.crt:ro
      - ./certs/self.key:/etc/ssl/private/self.key:ro

  volumes:          # ← fora de “services”
    directus_db:    # declaração vazia chega
