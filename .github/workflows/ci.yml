name: CI Pipeline

on:
  pull_request:
    branches:
      - testes  # Executa apenas quando h√° um PR para 'testes'

jobs:
  code_quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout C√≥digo
        uses: actions/checkout@v3

      - name: Executar An√°lise Codacy
        run: |
          export CODACY_PROJECT_TOKEN=${{ secrets.CODACY_PROJECT_TOKEN }}
          bash <(curl -Ls https://coverage.codacy.com/get.sh) analyze

  notify_codacy_issues:
    needs: code_quality
    if: failure()
    runs-on: ubuntu-latest

    steps:
      - name: Comentar no Pull Request com os Erros do Codacy
        run: |
          gh pr comment ${{ github.event.pull_request.html_url }} --body "
          üö® Foram encontrados problemas de qualidade no c√≥digo pela an√°lise do Codacy!

          üìå Verifica os detalhes aqui: [Codacy Report](https://app.codacy.com/gh/A-MoVer/Integracao/issues)

          ‚ö†Ô∏è Os desenvolvedores devem corrigir os problemas antes do merge para `testes`."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create_codacy_issue:
    needs: code_quality
    if: failure()
    runs-on: ubuntu-latest

    steps:
      - name: Criar um Issue no GitHub com os Erros do Codacy
        run: |
          gh issue create --title "üö® Problemas de Qualidade do C√≥digo no PR #${{ github.event.pull_request.number }}" \
                          --body "O Codacy detetou problemas de qualidade no c√≥digo.  
                          üìå [Ver Relat√≥rio do Codacy](https://app.codacy.com/gh/A-MoVer/Integracao/issues)  
                          ‚ö†Ô∏è Os desenvolvedores devem corrigir antes do merge para `testes`." \
                          --label "Codacy Issues"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  auto_merge_testes:
    needs: code_quality
    if: success()
    runs-on: ubuntu-latest

    steps:
      - name: Merge Autom√°tico para 'testes' se Codacy Aprovar
        run: |
          gh pr merge ${{ github.event.pull_request.html_url }} --auto --squash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
  notify_teams:
    needs: [code_quality, auto_merge_testes]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Definir Mensagem de Notifica√ß√£o
        run: |
          if [[ "${{ needs.code_quality.result }}" == "success" && "${{ needs.auto_merge_testes.result }}" == "success" ]]; then
            MESSAGE="‚úÖ O Codacy n√£o encontrou problemas! O merge pode continuar."
          else
            MESSAGE="üö® O Codacy encontrou problemas de qualidade no c√≥digo! üìå Ver relat√≥rio: https://app.codacy.com/gh/A-MoVer/Integracao/issues ‚ö†Ô∏è Os desenvolvedores devem corrigir antes do merge para 'testes'."
          fi

          curl -H "Content-Type: application/json" -d "{\"text\": \"$MESSAGE\"}" "${{ secrets.TEAMS_WEBHOOK_URL }}"

  require_approval_develop:
    needs: auto_merge_testes
    runs-on: ubuntu-latest

    steps:
      - name: Requer Aprova√ß√£o Manual para Merge em 'develop'
        run: echo "üöÄ Merge para 'develop' requer 2 aprova√ß√µes antes de continuar."
