name: CI Pipeline

on:
  pull_request:
    branches:
      - testes  # Executa apenas quando h√° um PR para 'testes'

permissions:
  contents: write
  pull-requests: write

jobs:
  code_quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout C√≥digo
        uses: actions/checkout@v3

      - name: Executar An√°lise Codacy
        run: |
          export CODACY_PROJECT_TOKEN=${{ secrets.CODACY_PROJECT_TOKEN }}
          bash <(curl -Ls https://coverage.codacy.com/get.sh) analyze

  notify_codacy_issues:
    needs: code_quality
    if: failure()
    runs-on: ubuntu-latest

    steps:
      - name: Comentar no Pull Request com os Erros do Codacy
        run: |
          gh pr comment ${{ github.event.pull_request.html_url }} --body "
          üö® Foram encontrados problemas de qualidade no c√≥digo! 

          üìå [Ver Relat√≥rio do Codacy](https://app.codacy.com/gh/A-MoVer/Integracao/issues)  

          ‚ö†Ô∏è Erros devem ser corrigidos antes do merge para 'testes'."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  auto_merge_testes:
    needs: code_quality
    if: success()
    runs-on: ubuntu-latest

    steps:
      - name: Merge Autom√°tico para 'testes' se Codacy Aprovar
        run: |
          gh pr merge ${{ github.event.pull_request.html_url }} --auto --squash || gh pr merge ${{ github.event.pull_request.html_url }} --admin --squash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify_teams:
    needs: [code_quality, auto_merge_testes]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Obter Autor do Pull Request
        run: echo "PR_AUTHOR=${{ github.event.pull_request.user.login }}" >> $GITHUB_ENV

      - name: Definir Mensagem de Notifica√ß√£o
        run: |
          if [[ "${{ needs.code_quality.result }}" == "success" && "${{ needs.auto_merge_testes.result }}" == "success" ]]; then
            MESSAGE="‚úÖ Nenhum erro encontrado. C√≥digo foi mesclado na branch 'testes'. Pode iniciar um PR para 'develop'.\nüë§ Autor: @${{ env.PR_AUTHOR }}"
          else
            MESSAGE="üö® O Codacy encontrou problemas de qualidade no c√≥digo! üìå Ver relat√≥rio: https://app.codacy.com/gh/A-MoVer/Integracao/issues\n‚ö†Ô∏è Os desenvolvedores devem corrigir antes do merge para 'testes'.\nüë§ Autor: @${{ env.PR_AUTHOR }}"
          fi

          curl -H "Content-Type: application/json" -d "{\"text\": \"$MESSAGE\"}" "${{ secrets.TEAMS_WEBHOOK_URL }}"

  require_approval_develop:
    needs: auto_merge_testes
    runs-on: ubuntu-latest

    steps:
      - name: Requer Aprova√ß√£o Manual para Merge em 'develop'
        run: echo "üöÄ Merge para 'develop' requer 2 aprova√ß√µes antes de continuar."
