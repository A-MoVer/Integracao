name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - testes  # Executa apenas quando h치 um PR para 'testes'

jobs:
  code_quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout C칩digo
        uses: actions/checkout@v3

      - name: Executar An치lise Codacy
        run: |
          export CODACY_PROJECT_TOKEN=${{ secrets.CODACY_PROJECT_TOKEN }}
          bash <(curl -Ls https://coverage.codacy.com/get.sh) report -l JavaScript

  notify_codacy_issues:
    needs: code_quality
    if: failure()
    runs-on: ubuntu-latest

    steps:
      - name: Comentar no Pull Request com os Erros do Codacy
        run: |
          gh pr comment ${{ github.event.pull_request.html_url }} --body "
          游뚿 Foram encontrados problemas de qualidade no c칩digo pela an치lise do Codacy!

          游늷 Verifica os detalhes aqui: [Codacy Report](https://app.codacy.com/gh/A-MoVer/Integracao/issues)

          丘멆잺 Os desenvolvedores devem corrigir os problemas antes do merge para `testes`.
          "
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create_codacy_issue:
    needs: code_quality
    if: failure()
    runs-on: ubuntu-latest

    steps:
      - name: Criar um Issue no GitHub com os Erros do Codacy
        run: |
          gh issue create --title "游뚿 Problemas de Qualidade do C칩digo no PR #${{ github.event.pull_request.number }}" \
                          --body "O Codacy detetou problemas de qualidade no c칩digo.  
                          游늷 [Ver Relat칩rio do Codacy](https://app.codacy.com/gh/A-MoVer/Integracao/issues)  
                          丘멆잺 Os desenvolvedores devem corrigir antes do merge para `testes`." \
                          --label "Codacy Issues"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  auto_merge_testes:
    needs: code_quality
    if: success()
    runs-on: ubuntu-latest

    steps:
      - name: Merge Autom치tico para 'testes' se Codacy Aprovar
        run: |
          gh pr merge ${{ github.event.pull_request.html_url }} --auto --squash --admin
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify_teams:
    needs: [code_quality, auto_merge_testes]
    runs-on: ubuntu-latest

    steps:
      - name: Enviar Notifica칞칚o para Microsoft Teams
        run: |
          curl -H "Content-Type: application/json" -d '{
            "text": "游뚿 O Codacy encontrou problemas de qualidade no c칩digo!  
            游늷 Ver relat칩rio: https://app.codacy.com/gh/A-MoVer/Integracao/issues  
            丘멆잺 Os desenvolvedores devem corrigir antes do merge para `testes`."
          }' "${{ secrets.TEAMS_WEBHOOK_URL }}"

  require_approval_develop:
    needs: auto_merge_testes
    runs-on: ubuntu-latest

    steps:
      - name: Requer Aprova칞칚o Manual para Merge em 'develop'
        run: echo "游 Merge para 'develop' requer 2 aprova칞칫es antes de continuar."
